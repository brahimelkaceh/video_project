<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Video</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="videos/preloader.gif" alt="preloader">
    </div>
    <header>
        <video class="video-container"
            loop muted autoplay>
            <source src="videos/pexels-nikolai-lapshin-8565835.mp4"> 
        </video>
        <h1>video-project</h1>
        <!-- vedio switch -->
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="app.js"></script>
</body>
</html>
